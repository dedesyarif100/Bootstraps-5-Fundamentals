<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style/Utilities/spacing.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <title>Spacing</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1>Horizontal centering</h1>
    <div class="container"><hr>
        <div class="row">
            <div class="col px-5 py-5">
                <div class="row">
                    <div class="col col-auto mx-5">
                        <div class="attr mt-5 ms-5 me-5 mb-5 pt-5 ps-5 pe-5 pb-5">
                            A
                        </div>
                    </div>
                    <div class="col col-auto mx-5">
                        <div class="attr m-auto">
                            B
                        </div>
                    </div>
                    <div class="col mx-5">C</div>
                </div>
                Centered element
            </div>
        </div>
    </div>

    <div class="container"><hr>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-5 p-5">
                    <div class="p-2 bg-light border">Grid item 1</div>
                    <div class="p-2 bg-light border">Grid item 2</div>
                    <div class="p-2 bg-light border">Grid item 3</div>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-auto p-5">
                    <div class="p-2 bg-light border">Grid item 1</div>
                    <div class="p-2 bg-light border">Grid item 2</div>
                    <div class="p-2 bg-light border">Grid item 3</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

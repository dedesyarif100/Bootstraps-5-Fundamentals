<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style/Utilities/Border.css">
    <title>Borders</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container"><hr>
        <h1>Additive </h1>
        <div class="row">
            <div class="col-2">
                <div class="box border"></div>
            </div>
            <div class="col-2">
                <div class="box border-top"></div>
            </div>
            <div class="col-2">
                <div class="box border-end"></div>
            </div>
            <div class="col-2">
                <div class="box border-bottom"></div>
            </div>
            <div class="col-2">
                <div class="box border-start"></div>
            </div>
        </div>
    </div>

    <div class="container"><hr>
        <h1>Subtractive </h1>
        <div class="row">
            <div class="col">
                <div class="box border-0"></div>
            </div>
            <div class="col">
                <div class="box border-top-0"></div>
            </div>
            <div class="col">
                <div class="box border-end-0"></div>
            </div>
            <div class="col">
                <div class="box border-bottom-0"></div>
            </div>
            <div class="col">
                <div class="box border-start-0"></div>
            </div>
        </div>
    </div>

    <div class="container"><hr>
        <h1>Border color </h1>
        <div class="row">
            <div class="col">
                <div class="box border border-primary"></div>
            </div>
            <div class="col">
                <div class="box border border-secondary"></div>
            </div>
            <div class="col">
                <div class="box border border-success"></div>
            </div>
            <div class="col">
                <div class="box border border-danger"></div>
            </div>
            <div class="col">
                <div class="box border border-warning"></div>
            </div>
            <div class="col">
                <div class="box border border-info"></div>
            </div>
            <div class="col">
                <div class="box border border-light"></div>
            </div>
            <div class="col">
                <div class="box border border-dark"></div>
            </div>
            <div class="col">
                <div class="box border border-white"></div>
            </div>
        </div>
    </div>

    <div class="container"><hr>
        <h1>Border-width </h1>
        <div class="row">
            <div class="col">
                <div class="box border border-1"></div>
            </div>
            <div class="col">
                <div class="box border border-2"></div>
            </div>
            <div class="col">
                <div class="box border border-3"></div>
            </div>
            <div class="col">
                <div class="box border border-4"></div>
            </div>
            <div class="col">
                <div class="box border border-5"></div>
            </div>
        </div>
    </div>

    <div class="container"><hr>
        <h1>Border-radius </h1>
        <div class="row">
            <div class="col-2">
                <img src="../../img/febby.jpg" class="rounded" alt="...">
            </div>
            <div class="col-2">
                <img src="../../img/febby.jpg" class="rounded-circle" alt="...">
            </div>
        </div>
    </div>

</body>
</html>
